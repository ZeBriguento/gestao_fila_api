spring.application.name=p12

spring.datasource.url=jdbc:postgresql://localhost:5432/p12_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true

# Permite a execução do data.sql
#spring.sql.init.mode=always

spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9091
topico.logs=topico-logs
spring.kafka.consumer.group-id=grupo-logs
spring.kafka.consumer.auto-offset-reset=earliest

